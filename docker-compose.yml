services:
  agent:
    build: .
    env_file: .env
    volumes:
      # Persistent SQLite database
      - ./data:/app/data
    restart: "no"   # Runs once and exits â€” cron handles scheduling

  agent-local:
    build: .
    env_file: .env
    environment:
      LOCAL_MODE: "true"
    volumes:
      - ./data:/app/data      # same DB as prod
      - ./output:/app/output  # local post output
    restart: "no"
